<ion-content class="gradient-bg-light">
  <div class="ion-padding" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="text-align: center; margin-bottom: 48px;">
      <h1 class="title-large" style="color: var(--ion-color-primary); margin-bottom: 16px;">
        {{ 'APP_NAME' | translate }}
      </h1>
      <p style="font-size: 18px; color: var(--ion-color-medium);">
        {{ 'SELECT_LANGUAGE' | translate }}
      </p>
    </div>

    <div style="width: 100%; max-width: 400px;">
      <ion-card 
        *ngFor="let lang of languages" 
        class="modern-card"
        (click)="selectLanguage(lang.code)"
        style="cursor: pointer; margin-bottom: 16px; transition: transform 0.2s;">
        <ion-card-content>
          <div style="display: flex; align-items: center; gap: 16px;">
            <div style="font-size: 48px;">{{ lang.flag }}</div>
            <div style="flex: 1;">
              <h2 style="margin: 0; font-size: 20px; font-weight: 600;">{{ lang.name }}</h2>
            </div>
            <ion-icon name="chevron-forward-outline" style="font-size: 24px;"></ion-icon>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
