<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'VAS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradient-bg-light">
  <div class="ion-padding">
    <ion-card class="modern-card">
      <ion-card-content>
        <p style="margin-bottom: 48px; color: var(--ion-color-medium); text-align: center;">
          {{ 'VAS_DESCRIPTION' | translate }}
        </p>

        <div style="margin: 48px 0;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
            <span style="font-size: 14px; color: var(--ion-color-medium);">{{ 'VAS_NO_PAIN' | translate }}</span>
            <span style="font-size: 14px; color: var(--ion-color-medium);">{{ 'VAS_WORST_PAIN' | translate }}</span>
          </div>
          
          <ion-range
            [(ngModel)]="vasScore"
            min="0"
            max="10"
            step="0.5"
            pin="true"
            color="primary"
            style="padding: 16px 0;">
            <ion-label slot="start">0</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>

          <div style="text-align: center; margin-top: 24px;">
            <h2 style="font-size: 48px; color: var(--ion-color-primary); margin: 0;">
              {{ vasScore }}
            </h2>
          </div>
        </div>

        <ion-button 
          expand="block" 
          class="rounded-button rounded-button--primary"
          (click)="submit()">
          {{ 'SUBMIT' | translate }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
