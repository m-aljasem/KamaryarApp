<ion-content class="gradient-bg-light">
  <div class="ion-padding" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <ion-card class="modern-card" style="max-width: 500px; width: 100%;">
      <ion-card-content style="text-align: center;">
        <ion-icon 
          name="warning-outline" 
          style="font-size: 80px; color: var(--ion-color-danger); margin-bottom: 24px;">
        </ion-icon>
        
        <h1 class="title-large" style="color: var(--ion-color-danger);">
          {{ 'RED_FLAG_ALERT_TITLE' | translate }}
        </h1>
        
        <p style="font-size: 16px; color: var(--ion-color-dark); margin: 24px 0; line-height: 1.6;">
          {{ 'RED_FLAG_ALERT_MESSAGE' | translate }}
        </p>

        <ion-button 
          expand="block" 
          class="rounded-button rounded-button--primary"
          (click)="goToLogin()">
          {{ 'CONTINUE' | translate }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
